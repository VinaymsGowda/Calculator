<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="inputfield">
      <input type="text" id="expression" placeholder="0" />
    </div>

    <div class="calculator">
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operation number" value="+">+</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operation number" value="-">-</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operation number" value="*">*</button>
      <button class="number zero" value="0">0</button>
      <button class="operation equal">=</button>
      <button class="operation number" value="/">/</button>
      <button class="number DEL" value="DEL">DEL</button>
      <button class="number CLR">CLR</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
